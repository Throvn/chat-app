<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple chat app for demo purposes only.">
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/png">
  
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <style>
      .join-head {
        font-family: 'Pacifico', cursive;
      }
    </style>
    <title>Join - Chatroom</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 100vh;">
        <div class="col-11 col-md-6 my-auto mx-auto">
          <div class="card p-5 border-0">
            <div class="head">
              <h1 class="join-head text-center mb-4">Chatrooms</h1>
              <hr>
            </div>
            <div class="join-body">
                <form action="./chat.html">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="name" class="form-control text-left border" id="username" required placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="room">Room</label>
                      <input type="text" name="room" class="form-control text-left border" id="room" required placeholder="Chat room">
                    </div>
                    <input type="submit" class="btn btn-light" value="Join">
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
              .then((reg) => {
                console.log('Service worker registered.', reg);
              });
        });
      }
    </script>
  </body>
</html>
