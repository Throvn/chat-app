<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>
    <title>Chatapp</title>
    <style>
    .hyphens {
      -webkit-hyphens: auto;
      -moz-hyphens: auto;
      -ms-hyphens: auto;
      hyphens: auto;
    }
    .join-head {
        font-family: 'Pacifico', cursive;
    }
    </style>
  </head>
  <body  style="background-image: url('https://i2.wp.com/opticalcortex.com/app/uploads/2014/08/grad.jpg'); height: 100vh; background-size: cover; background-repeat: no-repeat;">
      <div class="container-fluid" style="min-height:100vh;">
        <div class="row" style="min-height: 100vh; max-height: 100vh;">
                <div id="sidebar-users" class="col-4 bg-dark text-white text-center">
            </div>
                    <div class="col" style="max-height: 100vh;">
                        <div class="row h-100" id="message-container" style=" overflow-y: scroll;">
                            <div class="col bg-light"> <!--
                                    <p class="bg-white border d-inline-block my-2 px-2 rounded border-info">Hallo, neuer User</p>
                                    <p class="bg-white border d-inline-block my-2 px-2 rounded border-danger">Hallo</p><br>
                                    <div class="text-right"><p class="bg-white border d-inline-block my-2 px-2 rounded border-primary">Wie geht's euch?</p><br></div> -->
                                    <div id="messages" class="hyphens h-100 pb-5" style="overflow-wrap: break; overflow-y: scroll;"> 

                                    </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: -38px;">
                            <form autocomplete="off" id="message-form" style="min-width: 100%;">
                                <div class="input-group rounded-0 bg-white rounded-medium">
                                        <input type="text" id="message-input" class="form-control" placeholder="Type a message..." name="message" style="border-bottom-left-radius: .25rem !important;" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-success rounded-0" title="Send your Location" type="button" id="send-location"><i class="fas fa-map-marker-alt"></i></button>
                                          <button class="btn btn-outline-warning" id="message-form" style="border-top-right-radius: 0 !important;" type="submit" id="button-addon2">Send</button>
                                        </div>
                            </form>
                        </div>
                    </div>
        </div>
      </div>


      <!-- Templates -->
      <script id="admin-message-template" type="text/html">
        <div class="d-block">
                <div class="text-center my-2"><p class="my-2 px-2 rounded btn-primary p-1 text-white d-inline" title="{{time}}">{{message}}</p><br></div>
        </div>
      </script>
      <script id="toast-template" type="text/html">
        <div aria-live="polite" aria-atomic="true" style="position: fixed; min-height: 200px;">
                <div class="toast border-danger mt-4 mr-5" style="position: fixed; top: 0; right: 0;">
                  <div class="toast-header border-danger">
                    <strong class="mr-auto text-danger">{{type}}</strong>
                    <small>now</small>
                    <button type="button" class="ml-2 mb-1 close text-danger" data-dismiss="toast" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="toast-body">
                    {{text}}
                    <br>
                    <small>You will be redirected to the Join page... choose another Username.</small>
                  </div>
                </div>
              </div>
      </script>

      <script id="message-template" type="text/html">
        <div class="d-block">
            <div class="msg-container d-inline-block my-2 px-2 bg-white border rounded border-info" style="min-width: 25%;">
                <div class="row">
                    <div class="col-8">
                        <b><span>{{name}}</span></b>
                    </div>
                    
                    <div class="col-4 text-right">
                        <small>{{createdAt}}</small>
                    </div>
                </div>
                <p class="message border-top">{{message}}</p>
            </div>
        </div>
      </script>

      <script id="location-template" type="text/html">
        <div class="d-block">
          <div class="col-xl-5 col-md-7 col-sm-9 bg-white border d-inline-block my-2 px-0 rounded border-success">
            <div class="row px-2">
                <div class="col-8">
                    <b><span>{{name}}</span></b>
                </div>
                
                <div class="col-4 text-right">
                    <small>{{time}}</small>
                </div>
            </div>
            <div id="{{mapId}}" style="min-height: 10rem;"></div>
          </div>
        </div>
      </script>

      <script id="sidebar-template" type="text/html">
                <h1 class="join-head my-3">{{room}}</h1>
                <hr class="bg-white">
                <h3>Users</h3>
                <div id="users">
                    {{#users}}
                        <h5>{{username}}</h5>
                    {{/users}}
                </div>
          
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
